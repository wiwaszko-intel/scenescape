apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-camcalibration-dep
  labels:
    app: {{ .Release.Name }}-camcalibration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-camcalibration
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-camcalibration
    spec:
      shareProcessNamespace: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: wait-for-web-initcontainer
          image: busybox
          command: ["/bin/sh", "-c", "until wget -q --spider http://web.{{ .Release.Namespace }}.svc.cluster.local; do sleep 1; done"]
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            {{ include "defaultContainerSecurityContext" . | indent 12 }}
        - name: fix-permissions-initcontainer
          image: busybox
          command: ["/bin/sh", "-c", "chown -R 1000:1000 /data/media /data/datasets"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
          - mountPath: /data/media
            name: media-storage
          - mountPath: /data/datasets
            name: datasets-storage
      containers:
        - args:
          - --restauth
          - /run/secrets/calibration.auth
          - --resturl
          - https://web.{{ .Release.Namespace }}.svc.cluster.local:443/api/v1
          - --restport
          - "8443"
          - --ssl-certfile
          - /run/secrets/certs/scenescape-camcalibration.crt
          - --ssl-keyfile
          - /run/secrets/certs/scenescape-camcalibration.key
          image: {{ .Values.repository }}/{{ .Values.camcalibration.image }}:{{ .Chart.AppVersion }}
          name: {{ .Release.Name }}-camcalibration
          env:
          - name: EGL_PLATFORM
            value: surfaceless
          - name: NETVLAD_MODEL_DIR
            value: /usr/local/lib/python3.10/dist-packages/third_party/netvlad
          {{ include "proxy_envs" . | indent 10 }}
          ports:
          - containerPort: 8443
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - curl -k -s https://localhost:8443/v1/status
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 10
          resources: {}
          volumeMounts:
          - mountPath: /run/secrets/certs/scenescape-ca.pem
            name: ca-pem
            subPath: scenescape-ca.pem
            readOnly: true
          - mountPath: /run/secrets/certs/scenescape-camcalibration.crt
            name: camcalibration-crt
            subPath: scenescape-camcalibration.crt
            readOnly: true
          - mountPath: /run/secrets/certs/scenescape-camcalibration.key
            name: camcalibration-key
            subPath: scenescape-camcalibration.key
            readOnly: true
          - mountPath: /run/secrets/django
            name: django
            readOnly: true
          - mountPath: /run/secrets/calibration.auth
            name: calibration-auth
            readOnly: true
            subPath: calibration.auth
          - mountPath: /home/scenescape/SceneScape/media
            name: media-storage
          - mountPath: /home/scenescape/SceneScape/datasets
            name: datasets-storage
      restartPolicy: Always
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: ca-pem
        secret:
          secretName: {{ .Release.Name }}-scenescape-ca.pem
      - name: camcalibration-crt
        secret:
          secretName: {{ .Release.Name }}-scenescape-camcalibration.crt
      - name: camcalibration-key
        secret:
          secretName: {{ .Release.Name }}-scenescape-camcalibration.key
      - name: django
        secret:
          secretName: {{ .Release.Name }}-django
      - name: calibration-auth
        secret:
          secretName: {{ .Release.Name }}-calibration.auth
      - name: media-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-media-pvc
      - name: datasets-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-datasets-pvc
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: camcalibration
  annotations: {{- toYaml .Values.camcalibrationService.annotations | nindent 4 }}
spec:
  selector:
    app: {{ .Release.Name }}-camcalibration
  ports:
  - name: "8443"
    protocol: TCP
    port: 8443
    targetPort: 8443
