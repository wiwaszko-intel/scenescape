networks:
  scenescape-test:

secrets:
  root-cert:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem

services:
  ntpserv:
    image: dockurr/chrony:4.8
    networks:
      scenescape-test:
    restart: on-failure

  broker:
    image: eclipse-mosquitto:2.0.22
    configs:
      - source: mosquitto-secure
        target: /mosquitto/config/mosquitto.conf
    volumes:
      - ${SECRETSDIR}:/mosquitto/secrets
    networks:
      scenescape-test:
        aliases:
          - broker.scenescape.intel.com
    user: "${UID:-1000}:${GID:-1000}"

  average-fps:
    image: scenescape-manager:${VERSION:-latest}
    command: ["/workspace/tests/perf_tests/scripts/inference_perf_test.sh"]
    networks:
      scenescape-test:
    volumes:
      - .:/workspace
    secrets:
      - source: root-cert
        target: /run/secrets/certs/scenescape-ca.pem
    entrypoint: ["/bin/bash", "-c"]
    tty: true
    restart: "no"
    depends_on:
      broker:
        condition: service_started
      retail-video:
        condition: service_started
    environment:
      - DEBIAN_FRONTEND=noninteractive
    init: true

  mediaserver:
    image: bluenviron/mediamtx:1.14.0
    networks:
      scenescape-test:
        aliases:
          - mediaserver
    #  ports:
    #    - "8554:8554"
    restart: always
    pids_limit: 1000

  retail-cams:
    image: linuxserver/ffmpeg:version-8.0-cli
    command: |
      -nostdin
      -re -stream_loop -1 -i /workspace/media/apriltag-cam1.ts
      -re -stream_loop -1 -i /workspace/media/apriltag-cam2.ts
      -map 0:v -c copy -f rtsp -rtsp_transport tcp rtsp://mediaserver:8554/retail-cam1
      -map 1:v -c copy -f rtsp -rtsp_transport tcp rtsp://mediaserver:8554/retail-cam2
    volumes:
      - vol-sample-data:/workspace/media
    networks:
      scenescape-test:
    depends_on:
      - mediaserver
    restart: always
    pids_limit: 1000

  retail-video:
    image: docker.io/intel/dlstreamer-pipeline-server:2025.2.0-ubuntu24
    privileged: true
    networks:
      scenescape-test:
    tty: true
    entrypoint: ["./run.sh"]
    ports:
      - "8080:8080"
    devices:
      - "/dev/dri:/dev/dri"
    group_add:
      - "109"
      - "110"
      - "992"
    device_cgroup_rules:
      - "c 189:* rmw"
      - "c 209:* rmw"
      - "a 189:* rwm"
    depends_on:
      broker:
        condition: service_started
      ntpserv:
        condition: service_started
      retail-cams:
        condition: service_started
    healthcheck:
      test:
        ["CMD", "curl", "-k", "-I", "-s", "https://localhost:8080/pipelines"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RUN_MODE=EVA
      - DETECTION_DEVICE=CPU
      - CLASSIFICATION_DEVICE=CPU
      - GENICAM=Balluff
      - GST_DEBUG=1,gencamsrc:2
      - ADD_UTCTIME_TO_METADATA=true
      - APPEND_PIPELINE_NAME_TO_PUBLISHER_TOPIC=false
      - MQTT_HOST=broker.scenescape.intel.com
      - MQTT_PORT=1883
    configs:
      - source: retail-config
        target: /home/pipeline-server/config.json
    volumes:
      - ./dlstreamer-pipeline-server/user_scripts:/home/pipeline-server/user_scripts
      - vol-dlstreamer-pipeline-server-pipeline-root-retail:/var/cache/pipeline_root:uid=1999,gid=1999
      - vol-sample-data:/home/pipeline-server/videos
      - scenescape_vol-models:/home/pipeline-server/models
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
    restart: always
    pids_limit: 1000

configs:
  retail-config:
    file: ./dlstreamer-pipeline-server/retail-config.json
  mosquitto-secure:
    file: ./dlstreamer-pipeline-server/mosquitto/mosquitto-secure.conf

volumes:
  scenescape_vol-models:
    external: true
  vol-sample-data:
  vol-dlstreamer-pipeline-server-pipeline-root-retail:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
