name: "Cleanup Action"
description: "Clean runner environment after build/test"
inputs:
  system-prune:
    description: "Whether to run docker system prune"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Remove test_data folder
      if: always()
      shell: bash
      run: |
        sudo rm -rf test_data || true

    - name: "Stop all running Docker containers"
      if: always()
      shell: bash
      run: |
        docker ps -aq | xargs docker rm -f  || true

    - name: "Remove all volumes used in test"
      if: always()
      shell: bash
      run: |
        docker volume ls -q | xargs docker volume rm -f  || true

    - name: "Run docker system prune"
      if: ${{ always() && inputs.system-prune == 'true' }}
      shell: bash
      run: |
        docker system prune --force --volumes --all || true

    - name: "Clean runner"
      if: always()
      shell: bash
      run: |
        git clean -fxd || true
